<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main HTML</title>
    <script>
        function secondHighest(arr) {
            // Check if arr is empty or has only one element
            if (arr.length <= 1) {
                return -Infinity;
            }
            
            // Remove duplicates from arr and sort it in descending order
            let uniqueSortedArr = [...new Set(arr)].sort((a, b) => b - a);
            
            // Check if all elements are the same
            if (uniqueSortedArr.length === 1) {
                return -Infinity;
            }
            
            // Return the second highest unique number
            return uniqueSortedArr[1];
        }
        
        // Example usage:
        console.log(secondHighest([1, 2, 3, 4, 5])); // Output: 4
        console.log(secondHighest([1, 1, 1, 1])); // Output: -Infinity
        console.log(secondHighest([5, 5, 5, 5])); // Output: -Infinity
        console.log(secondHighest([])); // Output: -Infinity
        console.log(secondHighest([1])); // Output: -Infinity
        console.log(secondHighest([2, 2, 2, 2, 2])); // Output: -Infinity
    </script>
</head>
<body>
    <!-- Your HTML content here -->
</body>
</html>
